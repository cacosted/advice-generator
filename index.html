<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Advice generator app</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap" rel="stylesheet">
  <script defer type="module" src="./src/main.js"></script>
</head>
<body>
  <div class="container">
    <article class="card">
      <h1 class="card__title">Advice #<span id="advice-id"></span></h1>
      <p id="advice-text" class="card__advice"></p>
      <picture class="card__img">
        <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 400px)"/>
        <img src="./images/pattern-divider-mobile.svg" alt="">
      </picture>
      <button id="btn-random" class="btn__random" type="button"><img src="./images/icon-dice.svg" alt="randomize"></button>
    </article>
  </div>
</body>
</html>
